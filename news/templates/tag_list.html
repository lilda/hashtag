{% extends 'base_home.html' %}
{% load staticfiles %}
{% block extrastyle %}{% static 'css/user_tag_post_list.css' %}{% endblock %}
{% block content %}
<div class="tag-area">
<h1>#{{ tag }}</h1>
    <p>{{ newss|length }}개의 결과</p>
</div>
<div class="news-area">
    <ul>
        {% for news in newss %}
        <li class="news tag-news">
            <a href="{{ news.get_absolute_url }}">
                <div>
                    <img src="{{ news.image.url }}" alt="image">
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
